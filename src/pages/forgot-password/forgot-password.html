<ion-header>
    <ion-navbar>
    <ion-title>Mot de passe oublié</ion-title>
  </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div padding ion-fixed  class="inner">
      <p padding>Pour récupérer votre mot de passe, saisissez l’adresse mail utilisé lors votre inscription à la salle de sport, un email vous y sera envoyé !</p>
        <form [formGroup]="passwordForgotForm" (submit)="submitEmail(passwordForgotForm)">
      <ion-item padding formControlName="Identifiant">
        <ion-label floating>Email*</ion-label>
        <ion-input  type="email" ></ion-input>
      </ion-item>
      <div padding>
        <button ion-button block type="submit" class="btn-primary" >Renvoyer le mot de passe </button>
      </div>
    </form>
    </div>
  </ion-content>
