<ion-header>
  <div class="title">
    <img class="logo" src="./assets/imgs/logo-peekmotion.png" alt="">
    <h2>Peekmotion</h2>
  </div>
</ion-header>


<ion-content>
  <div class="inner">
      <form [formGroup]="loginForm" (submit)="login(loginForm)">
    <ion-item padding formControlName="Identifiant">
      <ion-label floating>Email*</ion-label>
      <ion-input type="email" ></ion-input>
    </ion-item>
    <ion-item padding formControlName="MotDePasse">
      <ion-label floating>Mot de Passe*</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button block type="submit" >Se connecter</button>
      <button ion-button block outline type="button" (click)="forgotPassword()" >Mot de passe oublié</button>
    </div>
  </form>
  </div>
</ion-content>
<ion-footer padding *ngIf="!keyboard.isOpen()">
    <button ion-button clear block (click)="creatAccount()" class="creat-account hidden-keyboard-open">Comment créer un compte ?</button>
</ion-footer>
